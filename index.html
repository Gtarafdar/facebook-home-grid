<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Grid</title>
    <!-- StyleSheet Linking -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/f7c3b48833.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- main body content start -->
    <main class="main-body">
      <!-- header content start -->
      <header class="fb-head">
       <div class="header-img">
        <img src=".images/facebook-icon.png" alt="fb icon" />
   
        <form class="fb-search-form">
          <input class="fb-search"
            type="search"
            name="fbsearch"
            placeholder="&#xF002 Search Facebook"
          />
        </form>
    </div> 
        <nav class="main-menu">
            <ul>
                <li ><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-display"></i></li>
                <li><i class="fa-solid fa-store"></i></li>
                <li><i class="fa-solid fa-users-rectangle"></i></li>
                <li><i class="fa-solid fa-object-group"></i></li>
            </ul>
            <hr>
        </nav>

        <div class="right-menu">
            <div class="r-menu-items">
                <i class="fa-solid fa-table-cells"></i>
            </div>
            <div class="r-menu-items">
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="r-menu-items">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div>
                <img src="./images/profile-image.jpeg" alt="Dp image">
            </div>
        </div>
      </header>
      <!-- left sidebar start-->
      <section class="left-sidebar">
        <p>left sidebar</p>
      </section>
      <!-- Middle body content start-->
      <section class="fb-body">
        <p>Middle body</p>
      </section>

      <!-- Right sidebar content start-->
      <section class="right-sidebar">
        <p>right sidebar</p>
      </section>
    </main>
  </body>
</html>
